<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Make ID</title>
</head>
<body>
    <div class="center-wrapper">
        <div class="test">
            <div class="id-wrapper">
            </div>
        </div>

        <div class="iid-input-box">
            <form id="iidForm">
                <label class="iid-input-text" for="namep">Name:</label>
                <input type="text" id="namep" name="namep" required><br>
            
                <label class="iid-input-text" for="species">Species:</label>
                <input type="text" id="species" name="species" required><br>
            
                <label class="iid-input-text" for="sex">Sex:</label>
                <input type="text" id="sex" name="sex" required><br>
            
                <label class="iid-input-text" for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required><br>
            
                <label class="iid-input-text" for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required><br>
            
                <label class="iid-input-text" for="pfp">Pfp:</label>
                <input type="text" id="pfp" name="pfp" required><br>
            
                <label class="iid-input-text" for="birth_year">Birth Year:</label>
                <input type="text" id="birth_year" name="birth_year" required><br>
            
                <label class="iid-input-text" for="status">Status:</label>
                <input type="text" id="status" name="status" required><br>
            
                <label class="iid-input-text" for="desc">Description:</label><br>
                <textarea id="desc" name="desc" rows="4" required></textarea><br>
            
                <button class = "submit-button js-submit-button" type="button">Submit</button>
              </form>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
